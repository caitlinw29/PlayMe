<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Play Me - Activity Generator</title>
    <meta name="description" content="Randomly generated activities!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <!--Add a google font if desired-->

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/activity-gen.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class = "center-align teal-text cyan lighten-5">
    <div id="titleAndBtn">
      <a href="./activity-gen.html" id="activitygenLink">
        <h1>Activity Generator</h1>
      </a>
      <button class="btn-large" id="findActivityBtn">Find an Activity!</button>
    </div>
    <div id="loading"></div>
    <div class="container hidden" id="activityCard">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img id="activityCardImg" src="./assets/img/choice.jpg" alt="" width="500px" height="300px">
              <a id="addFaves" class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons add">add</i></a>
            </div>
            <div class="card-content">
              <p class="card-title" id="activity"></p>
              <p>Type: <span id="type"></span></p>
              <p>Participants: <span id="participants"></span></p>
              <p>Price: <span id="price"></span></p>
              <a href="" target="_blank" id="link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js" async defer></script>
    <script src="./assets/js/activity-gen.js" async defer></script>
  </body>
</html>
