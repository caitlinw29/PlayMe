<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Play Me Favorites</title>
    <meta
      name="description"
      content="A game and activity generator for when you are bored!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico" />
    <!--Add a google font if desired-->

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class = "center-align teal-text">
     <h2>Favorite Activities</h2>
      <div>
        <p>Click on one of the cards below to return to one of your favorite activities.</p>
      </div>
       <!-- this is a list of links to favorite activities. When an activity is save the activity name will appear.  When the link is clicked it will be called from storage. -->
      <div class="collection">
        <a href="#!" class="collection-item">Activity1</a>
        <a href="#!" class="collection-item">Activity2</a>
        <a href="#!" class="collection-item">Activity3</a>
        <a href="#!" class="collection-item">Activity4</a>
        <a href="#!" class="collection-item">Activity5</a>
      </div>

      
      <!-- This is a sample card that was created for the sole purpose of trying to get issue six working this may be deleted or modified as needed.  This card can contain an image but does not at the moment-->
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image"> 
              <img src="./assets/img/favicon.ico" width="100px" height="100px">
              <span class="card-title" id = "cardTitle">Card Title</span>
            </div>
            <div class="card-content">
              <p> Price: <span id="price"></span></p>
              <p></p>
            </div>
            <div class="card-action">
              <a id = fvBtn href="#">Save to Favorites</a>
            </div>
          </div>
        </div>
      </div>

    

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
